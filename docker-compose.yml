services:
  bot-gateway:
    image: ${BOT_IMAGE:-bot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BOT_GATEWAY_TOKEN: ${BOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${BOT_CONFIG_DIR}:/home/node/.bot
      - ${BOT_WORKSPACE_DIR}:/home/node/.bot/workspace
    ports:
      - "${BOT_GATEWAY_PORT:-18789}:18789"
      - "${BOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${BOT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  bot-cli:
    image: ${BOT_IMAGE:-bot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BOT_GATEWAY_TOKEN: ${BOT_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${BOT_CONFIG_DIR}:/home/node/.bot
      - ${BOT_WORKSPACE_DIR}:/home/node/.bot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
