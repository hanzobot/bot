services:
  - type: web
    name: hanzo-bot
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: BOT_STATE_DIR
        value: /data/.bot
      - key: BOT_WORKSPACE_DIR
        value: /data/workspace
      - key: BOT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: bot-data
      mountPath: /data
      sizeGB: 1
